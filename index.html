    <!-- React 19 Scheduler Fix - Must be loaded early -->
    <script>
      // Comprehensive fix for React 19 scheduler issue with Vite in production
      (function () {
        // Ensure globalThis exists
        if (typeof globalThis === 'undefined') {
          var globalThis = (function () {
            if (typeof window !== 'undefined') return window;
            if (typeof global !== 'undefined') return global;
            if (typeof self !== 'undefined') return self;
            throw new Error('Unable to locate global object');
          })();
        }

        // Fix scheduler issue
        if (typeof globalThis.scheduler === 'undefined' || !globalThis.scheduler) {
          globalThis.scheduler = {
            unstable_now: function () {
              return performance.now();
            },
            unstable_scheduleCallback: function (priority, callback) {
              return setTimeout(callback, 0);
            },
            unstable_cancelCallback: function (id) {
              clearTimeout(id);
            },
            unstable_shouldYield: function () {
              return false;
            },
            unstable_requestPaint: function () {
              // No-op
            },
          };
        }

        // Also set on window for compatibility
        if (typeof window !== 'undefined' && !window.scheduler) {
          window.scheduler = globalThis.scheduler;
        }
      })();
    </script>
