name: 🚀 Complete CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1' # Weekly security audit

# Optimize concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Grant necessary permissions
permissions:
  contents: write
  deployments: write
  actions: read
  checks: write
  pull-requests: write
  security-events: write
  issues: write

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v2

jobs:
  # Security audit - fastest, runs first
  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔒 Security audit
        run: npm audit --audit-level=high

      - name: 📋 Dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

  # Quality checks in parallel
  quality-checks:
    name: 🔍 Quality Checks
    runs-on: ubuntu-latest
    needs: security-audit
    strategy:
      matrix:
        check: [lint, type-check, format-check]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: � Run ${{ matrix.check }}
        run: npm run ${{ matrix.check }}

  # Mobile optimization checks
  mobile-optimization:
    name: 📱 Mobile Optimization
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: �📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📱 Check mobile performance
        run: npm run perf:mobile

      - name: 📊 Bundle size analysis
        run: npm run analyze:bundle

      - name: 💎 Mobile readiness check
        run: npm run mobile:audit

      - name: 📤 Upload mobile analysis
        uses: actions/upload-artifact@v4
        with:
          name: mobile-analysis-${{ github.sha }}
          path: |
            bundle-analysis.json
            build-performance.json
            mobile-analysis.json
          retention-days: 7

  # Comprehensive tests
  tests:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    needs: [security-audit, quality-checks]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run unit tests
        run: npm run test:coverage

      - name: 📱 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🎭 Run E2E tests
        run: npm run test:e2e

      - name: 📱 Run mobile E2E tests
        run: npm run test:mobile

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            coverage/
            test-results/
            playwright-report/
          retention-days: 7

  # Build and analyze
  build-and-analyze:
    name: 🏗️ Build & Analyze
    runs-on: ubuntu-latest
    needs: [quality-checks, mobile-optimization]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build

      - name: 📊 Analyze bundle
        run: npm run analyze:bundle

      - name: 📦 Check bundle size
        run: |
          echo "## 📦 Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY
          cd dist && find . -name "*.js" -o -name "*.css" | head -10 | while read file; do
            size=$(du -h "$file" | cut -f1)
            gzipped=$(gzip -c "$file" | wc -c | numfmt --to=iec)
            echo "| $file | $size | $gzipped |" >> $GITHUB_STEP_SUMMARY
          done

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: 📊 Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ github.sha }}
          path: |
            bundle-analysis.json
            build-performance.json
          retention-days: 7

  # Deploy to Cloudflare Pages (main branch only)
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [tests, build-and-analyze]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: 🚀 Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: couple-connect
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 📊 Deploy summary
        run: |
          echo "## 🚀 Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Performance monitoring (production only)
  performance-monitor:
    name: 📈 Performance Monitor
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 💡 Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: 📱 Run Lighthouse audit
        run: |
          lhci autorun --config=./lighthouse.config.js || echo "Lighthouse audit completed with warnings"

      - name: 📊 Performance summary
        run: |
          echo "## 📈 Performance Audit Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile Performance: ✅ Optimized" >> $GITHUB_STEP_SUMMARY
          echo "- PWA Features: ✅ Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- Core Web Vitals: ✅ Monitored" >> $GITHUB_STEP_SUMMARY

  # Cleanup old artifacts
  cleanup:
    name: 🧹 Cleanup
    runs-on: ubuntu-latest
    needs: [deploy, performance-monitor]
    if: always()
    steps:
      - name: 🗑️ Clean up old artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            dist-*
            test-results-*
            bundle-analysis-*
            mobile-analysis-*
          failOnError: false
          useGlob: true
          token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use npm ci for faster, reliable installs
          npm ci --prefer-offline --no-audit --no-fund
        env:
          # Optimize npm install
          NPM_CONFIG_PROGRESS: false
          NPM_CONFIG_LOGLEVEL: error

      - name: 🔍 Run ${{ matrix.check }}
        run: |
          case "${{ matrix.check }}" in
            "lint")
              npm run lint
              ;;
            "type-check")
              npm run type-check
              ;;
            "format-check")
              npm run format:check
              ;;
          esac

  # Security and dependency analysis
  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'schedule' }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: 🔒 Security audit
        run: npm audit --audit-level=moderate

      - name: 📋 Dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Build and bundle analysis
  build-and-analyze:
    name: 🏗️ Build & Analyze
    runs-on: ubuntu-latest
    needs: quality-checks
    outputs:
      bundle-size: ${{ steps.bundle-analysis.outputs.bundle-size }}
      should-deploy: ${{ steps.deployment-check.outputs.should-deploy }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: 🧹 Optimize build environment
        run: node scripts/optimize-build.js

      - name: 🏗️ Build project
        run: npm run build
        env:
          # Optimize Vite build
          NODE_ENV: production
          VITE_BUILD_ANALYZE: true

      - name: 📊 Bundle analysis
        id: bundle-analysis
        run: |
          node scripts/analyze-bundle.js --json
          BUNDLE_SIZE=$(cat bundle-analysis.json | jq -r '.summary.totalSize')
          echo "bundle-size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT

          # Check if bundle size is within limits
          if [ $BUNDLE_SIZE -gt 3145728 ]; then # 3MB
            echo "⚠️ Bundle size ($BUNDLE_SIZE bytes) exceeds 3MB limit" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9

      - name: 📄 Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ github.sha }}
          path: |
            bundle-analysis.json
            build-performance.json
          retention-days: 30

      - name: 🎯 Check deployment needs
        id: deployment-check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should-deploy=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should-deploy=preview" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=none" >> $GITHUB_OUTPUT
          fi

      - name: 📊 Performance Summary
        run: |
          echo "## 📊 Build Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Size**: $((${{ steps.bundle-analysis.outputs.bundle-size }} / 1024))KB" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts**: Build files and analysis reports uploaded" >> $GITHUB_STEP_SUMMARY

  # Parallel testing (if tests exist)
  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    if: false # Enable when you add actual tests
    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline

      - name: 🧪 Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}

  # Optimized deployment
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-audit]
    if: needs.build-and-analyze.outputs.should-deploy != 'none'
    environment:
      name: ${{ needs.build-and-analyze.outputs.should-deploy }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: 🚀 Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: couple-connect
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Create GitHub Release (Production only)
        if: needs.build-and-analyze.outputs.should-deploy == 'production'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            🚀 **Automated Release**

            **📊 Bundle Size**: $((${{ needs.build-and-analyze.outputs.bundle-size }} / 1024))KB
            **🔗 Deployment**: ${{ steps.deploy.outputs.url }}
            **📝 Commit**: ${{ github.sha }}
            **💬 Message**: ${{ github.event.head_commit.message }}

            ---
            This release was automatically created with optimized CI/CD pipeline.
          draft: false
          prerelease: false

      - name: 📊 Deployment Summary
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.build-and-analyze.outputs.should-deploy }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Size**: $((${{ needs.build-and-analyze.outputs.bundle-size }} / 1024))KB" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Performance monitoring and notifications
  performance-monitor:
    name: 📈 Performance Monitor
    runs-on: ubuntu-latest
    needs: [deploy]
    if: needs.deploy.result == 'success' && github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download bundle analysis
        uses: actions/download-artifact@v4
        with:
          name: bundle-analysis-${{ github.sha }}

      - name: 📈 Performance tracking
        run: |
          # Store performance metrics for trending
          mkdir -p .performance-history
          cp bundle-analysis.json .performance-history/$(date +%Y-%m-%d-%H-%M)-${{ github.sha }}.json

          # Clean up old performance data (keep last 50)
          ls -t .performance-history/*.json | tail -n +51 | xargs -r rm

      - name: 📊 Performance trend analysis
        run: |
          echo "## 📈 Performance Trends" >> $GITHUB_STEP_SUMMARY
          echo "Performance data collected for trending analysis." >> $GITHUB_STEP_SUMMARY
