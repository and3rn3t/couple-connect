name: ðŸš€ Complete CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1' # Weekly security audit

# Optimize concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Grant necessary permissions
permissions:
  contents: write
  deployments: write
  actions: read
  checks: write
  pull-requests: write
  security-events: write
  issues: write

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v2

jobs:
  # Security audit - fastest, runs first
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=high

      - name: ðŸ“‹ Dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

  # Quality checks in parallel
  quality-checks:
    name: ðŸ” Quality Checks
    runs-on: ubuntu-latest
    needs: security-audit
    strategy:
      matrix:
        check: [lint, type-check, format-check]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ï¿½ Run ${{ matrix.check }}
        run: npm run ${{ matrix.check }}

  # Mobile optimization checks
  mobile-optimization:
    name: ðŸ“± Mobile Optimization
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: ï¿½ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“± Check mobile performance
        run: npm run perf:mobile

      - name: ðŸ“Š Bundle size analysis
        run: npm run analyze:bundle

      - name: ðŸ’Ž Mobile readiness check
        run: npm run mobile:audit

      - name: ðŸ“¤ Upload mobile analysis
        uses: actions/upload-artifact@v4
        with:
          name: mobile-analysis-${{ github.sha }}
          path: |
            bundle-analysis.json
            build-performance.json
            mobile-analysis.json
          retention-days: 7

  # Comprehensive tests
  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [security-audit, quality-checks]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: npm run test:coverage

      - name: ðŸ“± Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸŽ­ Run E2E tests
        run: npm run test:e2e

      - name: ðŸ“± Run mobile E2E tests
        run: npm run test:mobile

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            coverage/
            test-results/
            playwright-report/
          retention-days: 7

  # Build and analyze
  build-and-analyze:
    name: ðŸ—ï¸ Build & Analyze
    runs-on: ubuntu-latest
    needs: [quality-checks, mobile-optimization]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“Š Analyze bundle
        run: npm run analyze:bundle

      - name: ðŸ“¦ Check bundle size
        run: |
          echo "## ðŸ“¦ Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY
          cd dist && find . -name "*.js" -o -name "*.css" | head -10 | while read file; do
            size=$(du -h "$file" | cut -f1)
            gzipped=$(gzip -c "$file" | wc -c | numfmt --to=iec)
            echo "| $file | $size | $gzipped |" >> $GITHUB_STEP_SUMMARY
          done

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: ðŸ“Š Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ github.sha }}
          path: |
            bundle-analysis.json
            build-performance.json
          retention-days: 7

  # Deploy to Cloudflare Pages (main branch only)
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [tests, build-and-analyze]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: ðŸš€ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: couple-connect
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Deploy summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Performance monitoring (production only)
  performance-monitor:
    name: ðŸ“ˆ Performance Monitor
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ’¡ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: ðŸ“± Run Lighthouse audit
        run: |
          lhci autorun --config=./lighthouse.config.js || echo "Lighthouse audit completed with warnings"

      - name: ðŸ“Š Performance summary
        run: |
          echo "## ðŸ“ˆ Performance Audit Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile Performance: âœ… Optimized" >> $GITHUB_STEP_SUMMARY
          echo "- PWA Features: âœ… Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- Core Web Vitals: âœ… Monitored" >> $GITHUB_STEP_SUMMARY

  # Cleanup old artifacts
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy, performance-monitor]
    if: always()
    steps:
      - name: ðŸ—‘ï¸ Clean up old artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            dist-*
            test-results-*
            bundle-analysis-*
            mobile-analysis-*
          failOnError: false
          useGlob: true
          token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use npm ci for faster, reliable installs
          npm ci --prefer-offline --no-audit --no-fund
        env:
          # Optimize npm install
          NPM_CONFIG_PROGRESS: false
          NPM_CONFIG_LOGLEVEL: error

      - name: ðŸ” Run ${{ matrix.check }}
        run: |
          case "${{ matrix.check }}" in
            "lint")
              npm run lint
              ;;
            "type-check")
              npm run type-check
              ;;
            "format-check")
              npm run format:check
              ;;
          esac

  # Security and dependency analysis
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'schedule' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=moderate

      - name: ðŸ“‹ Dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Build and bundle analysis
  build-and-analyze:
    name: ðŸ—ï¸ Build & Analyze
    runs-on: ubuntu-latest
    needs: quality-checks
    outputs:
      bundle-size: ${{ steps.bundle-analysis.outputs.bundle-size }}
      should-deploy: ${{ steps.deployment-check.outputs.should-deploy }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: ðŸ§¹ Optimize build environment
        run: node scripts/optimize-build.js

      - name: ðŸ—ï¸ Build project
        run: npm run build
        env:
          # Optimize Vite build
          NODE_ENV: production
          VITE_BUILD_ANALYZE: true

      - name: ðŸ“Š Bundle analysis
        id: bundle-analysis
        run: |
          node scripts/analyze-bundle.js --json
          BUNDLE_SIZE=$(cat bundle-analysis.json | jq -r '.summary.totalSize')
          echo "bundle-size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT

          # Check if bundle size is within limits
          if [ $BUNDLE_SIZE -gt 3145728 ]; then # 3MB
            echo "âš ï¸ Bundle size ($BUNDLE_SIZE bytes) exceeds 3MB limit" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9

      - name: ðŸ“„ Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ github.sha }}
          path: |
            bundle-analysis.json
            build-performance.json
          retention-days: 30

      - name: ðŸŽ¯ Check deployment needs
        id: deployment-check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should-deploy=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should-deploy=preview" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=none" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“Š Performance Summary
        run: |
          echo "## ðŸ“Š Build Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Size**: $((${{ steps.bundle-analysis.outputs.bundle-size }} / 1024))KB" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts**: Build files and analysis reports uploaded" >> $GITHUB_STEP_SUMMARY

  # Parallel testing (if tests exist)
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    if: false # Enable when you add actual tests
    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ðŸ§ª Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}

  # Optimized deployment
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-audit]
    if: needs.build-and-analyze.outputs.should-deploy != 'none'
    environment:
      name: ${{ needs.build-and-analyze.outputs.should-deploy }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: ðŸš€ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: couple-connect
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Create GitHub Release (Production only)
        if: needs.build-and-analyze.outputs.should-deploy == 'production'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ðŸš€ **Automated Release**

            **ðŸ“Š Bundle Size**: $((${{ needs.build-and-analyze.outputs.bundle-size }} / 1024))KB
            **ðŸ”— Deployment**: ${{ steps.deploy.outputs.url }}
            **ðŸ“ Commit**: ${{ github.sha }}
            **ðŸ’¬ Message**: ${{ github.event.head_commit.message }}

            ---
            This release was automatically created with optimized CI/CD pipeline.
          draft: false
          prerelease: false

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.build-and-analyze.outputs.should-deploy }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Size**: $((${{ needs.build-and-analyze.outputs.bundle-size }} / 1024))KB" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Performance monitoring and notifications
  performance-monitor:
    name: ðŸ“ˆ Performance Monitor
    runs-on: ubuntu-latest
    needs: [deploy]
    if: needs.deploy.result == 'success' && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download bundle analysis
        uses: actions/download-artifact@v4
        with:
          name: bundle-analysis-${{ github.sha }}

      - name: ðŸ“ˆ Performance tracking
        run: |
          # Store performance metrics for trending
          mkdir -p .performance-history
          cp bundle-analysis.json .performance-history/$(date +%Y-%m-%d-%H-%M)-${{ github.sha }}.json

          # Clean up old performance data (keep last 50)
          ls -t .performance-history/*.json | tail -n +51 | xargs -r rm

      - name: ðŸ“Š Performance trend analysis
        run: |
          echo "## ðŸ“ˆ Performance Trends" >> $GITHUB_STEP_SUMMARY
          echo "Performance data collected for trending analysis." >> $GITHUB_STEP_SUMMARY
