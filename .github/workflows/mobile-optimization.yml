name: ğŸ“± Mobile-Optimized Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mobile-optimization-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“² Install dependencies
        run: npm ci

      - name: ğŸ” Type checking
        run: npm run type-check

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ¨ Check formatting
        run: npm run format:check

      - name: ğŸ—ï¸ Build mobile-optimized app
        run: npm run build

      - name: ğŸ“Š Mobile performance analysis
        run: npm run perf:mobile

      - name: ğŸ§ª Run mobile tests
        run: npm run test:mobile

      - name: ğŸ“± Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-optimized-build
          path: dist/
          retention-days: 7

      - name: ğŸ¯ Bundle size check
        run: |
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          MAX_SIZE=1572864000  # 1.5MB in bytes
          if [ $BUNDLE_SIZE -gt $MAX_SIZE ]; then
            echo "âŒ Bundle size ($BUNDLE_SIZE bytes) exceeds mobile limit ($MAX_SIZE bytes)"
            exit 1
          else
            echo "âœ… Bundle size ($BUNDLE_SIZE bytes) within mobile limit"
          fi

  mobile-lighthouse-audit:
    needs: mobile-optimization-check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“² Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build app
        run: npm run build

      - name: ğŸš€ Start preview server
        run: npm run preview &

      - name: â³ Wait for server
        run: npx wait-on http://localhost:4173

      - name: ğŸ” Lighthouse mobile audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4173
          configPath: './lighthouse-config.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
